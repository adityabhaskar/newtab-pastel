<!DOCTYPE html>
<html>
    
    <head>
        <title>New Tab, Pastel</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel='stylesheet' href='css/style.css'>
        <script src='js/ext/jquery-3.3.1.min.js'></script>
        <script src='js/ext/moment.min.js'></script>
        <script src='js/ls.js'></script>
        <script src='js/constants.js'></script>
        <script src='js/script.js'></script>
    </head>
    
    <body>
        
        <div id='center'>
            <p id='clock'></p>
        </div>
        
        <div id="bottomHalf">
            
            <div id="topSites">
            </div>
                
            <div id="action_links">
                <a class="bottom_btn_links" id="settings_link" title="Options">
                    <img src="img/ic_settings_black_24px.svg">
                </a>
                
                <a class="bottom_btn_links non_settings_link" id="top_sites_link" title="Show/hide top websites">
                    <span class="btn_icon" id="ic_top_sites"></span>
                </a>
                
                <a class="bottom_btn_links non_settings_link" id="clock_link" title="Show/hide Clock">
                    <img src="img/ic_access_time_black_24px.svg">
                </a>
                
                <a class="bottom_btn_links non_settings_link" id="hr_link" title="12/24 Hour Clock">
                    <span class="btn_icon" id="ic_clock_type"></span>
                </a>
                
                <a class="bottom_btn_links non_settings_link" id="font_link" title="Serif/sans-serif font">
                    <span class="btn_icon" id="ic_font"></span>
                </a>
                
                <span id="space_filler"></span>
                
                <div id="customColourModal">
                    <a class="bottom_btn_links non_settings_link" id="set_custom_colour" title="Set custom colour">
                        <img src="img/ic_add_24px.svg">
                    </a>
                    <div id="customColourModalInner" class="hide">
                        <label for="custom_colour_input">Pick a colour&nbsp; <input type="color" id="custom_colour_input" /></label>
                        <a href="#" id="save_custom_colour" title="Apply colour"><img src="img/ic_done_24px.svg"></a>
                    </div>
                </div>
                
                <a class="bottom_btn_links non_settings_link" id="go_dark" title="Go dark">
                    <img src="img/ic_dark_mode.svg" id="icon_dark_mode">
                </a>
                
                <a class="bottom_btn_links non_settings_link" id="colours_grid_link" title="All pastel colours" href="pastels.html">
                    <img src="img/baseline-grid_on-24px.svg">
                </a>
                
                <a class="bottom_btn_links non_settings_link" id="pin_colour_link" title="If you like a colour, pin it">
                    <img src="img/pin.svg">
                </a>
                
            </div>
            
        </div>
        
        <div id="hoverHalf"></div>
        
        <div id="notificationModal" class="hide">
            <span class="notificationTitle" id="notificationTitle"></span>
            <span id="context_message"></span>
            <a href="https://updatenotes.wordpress.com/category/pastel-new-tab/?utm_source=pastelnewtab&utm_medium=chrome_projects&utm_content=ntp_updated_notification_links&utm_campaign=chrome_projects" title="See changes" class="notification_button_links" id="notification_action"></a>
            <a href="#" title="Remove this update note" id="notification_close">Dismiss</a>
        </div>
        
    </body>
    
</html>
